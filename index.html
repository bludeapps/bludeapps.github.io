<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>¿Cuánto puedo retirar de mi AFP?</title>
</head>

<body>
    <section>
        <div class="main">
            <p>Ingresa el total ahorrado en tu AFP:</p>
            <input type="text" placeholder="Monto en pesos $" class="mb-2" id="monto-input">
            <button onclick="calcula()" value="val" type="button" class="btn btn-success mt-4 py-2" data-toggle="modal" data-target="#ans">¿Cuánto puedo retirar?</button>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="ans" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">¿Cuánto puedo retirar?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <div id="resp">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Ok</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->

    <script>
        function calcula() {
            var input = Math.trunc(document.querySelector("#monto-input").value);

            var inputFormat = input.toString().replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1.");
            var inputFto10 = (Math.trunc(input / 10)).toString().replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1.");

            if (input == "" || isNaN(input)) {
                document.querySelector("#resp").innerHTML = `Por favor ingresa un monto válido`;

            } else if (input < 1000000) {
                document.querySelector("#resp").innerHTML = `Teniendo $${inputFormat} puedes retirar un máximo de $${inputFormat} pesos aprox.`;
            } else if (input < 10000000) {
                document.querySelector("#resp").innerHTML = `Teniendo $${inputFormat} puedes retirar un máximo de $1.000.000 de pesos aprox.`;
            } else if (input <= 43000000) {
                document.querySelector("#resp").innerHTML = `Teniendo $${inputFormat} puedes retirar solamente $${inputFto10} pesos aprox.`;
            } else if (input > 43000000) {
                document.querySelector("#resp").innerHTML = `Teniendo $${inputFormat} puedes retirar un máximo de $4.300.000 pesos aprox.`;
            }

        }
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
